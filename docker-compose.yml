version: '3.8'

services:
  catalog.api:
    build:
      context: .
      dockerfile: Catalog/Catalog.Host/Dockerfile
    environment:
       - ASPNETCORE_ENVIRONMENT=Development
       - ASPNETCORE_URLS=http://+:5000
    ports:
      - 5000:5000
      
  nginx:
    image: nginx
    volumes:
        - ./templates:/etc/nginx/templates
    ports:
      - "8080:80"
    environment:
        - NGINX_PORT=80
        - NGINX_HOST=foobar.com

networks:
  default:
    driver: bridge
    internal: false
    attachable: true
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24
          gateway: 192.168.0.1